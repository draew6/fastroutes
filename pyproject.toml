[project]
name = "fast-routes"
version = "0.1.0"
description = "Generate HTTP clients from FastAPI apps"
authors = [{ name = "Your Name", email = "your@email.com" }]
dependencies = [
    "fastapi",
    "httpx",
    "typer[all]",
    "pydantic>=2.0"
]
readme = "README.md"
requires-python = ">=3.9"

[project.scripts]
fastroutes = "fast_routes.cli:generate"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
